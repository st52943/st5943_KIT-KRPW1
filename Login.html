<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="CSS/Login.css?v=2.1">
</head>
<body>
<form class="form" action="login.php" method="post">
    <p class="title">Login</p>
    <p class="message">Login with your credentials.</p>
    <label>
        <input class="input" name="username" placeholder="" required="">
        <span>Username</span>
    </label>

    <label>
        <input class="input" type="password" name="password" placeholder="" required="">
        <span>Password</span>
    </label>

    <button class="submit">Submit</button>
    <p class="signin">You don't have an account? Create one here. <a href="Register.html">Register in</a> </p>
</form>
</body>
</html>
