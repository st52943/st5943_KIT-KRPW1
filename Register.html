<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="CSS/Register.css?v=2.3">
</head>
<body>
<form class="form" action="register.php" method="post">
    <p class="title">Register </p>
    <p class="message">Signup now and get full access to our app. </p>
    <label>
        <input class="input" name="username" placeholder="" required="">
        <span>*Username</span>
    </label>

    <label>
        <input class="input" type="password" name="password" placeholder="" required="">
        <span>*Password</span>
    </label>
    <label>
        <input class="input" type="text" name="license">
        <span>License</span>
    </label>
    <button class="submit">Submit</button>
    <p class="signin">Already have an acount ? <a href="Login.html">Signin</a> </p>
</form>
</body>
</html>
